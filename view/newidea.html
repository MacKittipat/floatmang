<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
	<title>create new idea</title>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//alert("ready");
		});	
		$(function() {
			$("#savenewidea").click(function() {
				$.ajax({
					url: "http://localhost:8888/newidea",
					type: "post", 
					data: $("#newideaform").serialize(),
				});
			})
		});
	</script>
</head>
<body>
	Create new idea
	<form method="post" id="newideaform">
		<div>
        		New idea
                    <div>
                        <input type="text" id="newidea" value="" placeholder="put your idea"/>
                        <input type="button" id=savenewidea value="put idea" />
                    </div>
            </div>
	</form>	
</body>
</html>
