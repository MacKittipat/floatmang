<!DOCTYPE html>
<html>
    <head>
        <title>FloatMang</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="/jquery-1.8.3.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#btnShowMore").click(function() {
                    var totalDisplayTopic = parseInt($("#totalDisplayTopic").val());
                    $.post('/a/moretopic', {totalDisplayTopic:totalDisplayTopic}, function(data) {
                        for(var key in data) {
                            $("#boxTopic").append('<div><a href="/idea/list/?id=' + data[key]._id + '">' + data[key].topic + '</a></div>');
                        }
                        $("#totalDisplayTopic").val(totalDisplayTopic + data.length);
                    }, 'json');
                });                
            });
        </script>
    </head>
    <body>        
        <h2>
            Topic
        </h2>
        <div>
            <input type="hidden" id="totalDisplayTopic" value="<%= documents.length  %>" />
            <div>
            	<a href="/newtopic">new topic</a>
            </div>
            <div id="boxTopic">
                <% for(var key in documents) {%>
                   <div>
                       <a href="/idea/list/?id=<%= documents[key]._id %>">
                           <%= documents[key].topic  %>
                       </a>
                   </div>
                <% } %>
            </div>
            <% if(totalTopic > limit) {%>
            <div>
                <a id="btnShowMore" href="javascript:void(0);">
                    Show More
                </a>
            </div>
            <% } %>
        </div>
    </body>
</html>
